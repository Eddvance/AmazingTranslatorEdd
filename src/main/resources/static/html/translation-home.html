<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Translation Home - Étape 1</title>
    <link rel="stylesheet" href="translation-home.css">
</head>
<body>
<h1>Translation Home (Étape 1)</h1>

<form id="translationForm">
    <label for="nombre">Nombre :</label>
    <input type="number" id="nombre" name="nombre" required>

    <label for="langue">Langue :</label>
    <select id="langue" name="langue">
        <option value="fr">Français</option>
        <option value="en">Anglais</option>
        <option value="es">Espagnol</option>
    </select>

    <button type="submit" id="btnTranslate">Traduire</button>
</form>

<div id="result"></div>

<script>
    // JS intégré (pour l'étape 1, on peut se contenter de ça)
    window.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('translationForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const langue = document.getElementById('langue').value;

            // Pour l'étape 1 : on simule simplement le résultat
            const message = `Vous avez saisi le nombre "${nombre}" pour la langue "${langue}"`;
            resultDiv.textContent = message;
        });
    });
</script>
</body>
</html>
