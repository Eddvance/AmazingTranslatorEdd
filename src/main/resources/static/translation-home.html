<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Traduction & Historique</title>
    <style>
        body { font-family: sans-serif; margin:2rem; }
        form { display: flex; gap: 1rem; align-items: center; }
        label { font-weight: bold; }
        button { padding: 0.4rem 0.8rem; cursor: pointer; }
    </style>
</head>
<body>

<h1>Traduction & Historique</h1>
<form id="monForm">
    <label for="nombre">Nombre :</label>
    <input type="number" min="1" id="nombre" required>

    <label for="langue">Langue :</label>
    <select id="langue">
        <option value="FR">FR</option>
        <option value="DE">DE</option>
    </select>

    <button type="submit">Enregistrer</button>
</form>

<div id="resultat" style="margin-top:1rem; color:green;"></div>
<div id="erreur" style="margin-top:1rem; color:red;"></div>

<script>
    document.getElementById('monForm').addEventListener('submit', (e) => {
        e.preventDefault();

        const nombre = document.getElementById('nombre').value;
        const langue = document.getElementById('langue').value;

        fetch('http://localhost:803/translations/api/translations/search/{number}', {
            method: 'GET',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nombre, langue })
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erreur HTTP ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                // data contiendra un objet JSON renvoyant la traduction ou un message
                document.getElementById('resultat').textContent =
                    'Traduction : ' + (data.translation || 'Aucune');
                document.getElementById('erreur').textContent = '';

                return fetch('http://localhost:804/historique/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        nombre: parseInt(nombre),
                        langue: langue,
                        dateRecherche: new Date().toISOString()
                    })
                });
            })
            .catch(error => {
                document.getElementById('resultat').textContent = '';
                document.getElementById('erreur').textContent = error;
            });
    });
</script>
</body>
</html>
