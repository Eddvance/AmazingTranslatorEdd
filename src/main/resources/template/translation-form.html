<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Formulaire de traduction</title>
    <link rel="stylesheet" th:href="@{/css/translation-form.css}"/>
</head>
<body>

<div class="form-container">
    <h1>Formulaire</h1>

    <form th:object="${translation}"
          th:action="@{/translations}"
          method="post">

        <div class="form-group">
            <label>Original Text :</label>
            <input type="text" th:field="*{originalText}"/>
        </div>

        <div class="form-group">
            <label>Translated Text :</label>
            <input type="text" th:field="*{translatedText}"/>
        </div>

        <div class="form-group">
            <label>Source Language :</label>
            <input type="text" th:field="*{sourceLanguage}"/>
        </div>

        <div class="form-group">
            <label>Target Language :</label>
            <input type="text" th:field="*{targetLanguage}"/>
        </div>

        <div class="form-group">
            <label>Confidence :</label>
            <input type="number" step="0.01" th:field="*{confidence}"/>
        </div>

        <button type="submit" class="btn">Enregistrer</button>
    </form>
</div>

</body>
</html>
