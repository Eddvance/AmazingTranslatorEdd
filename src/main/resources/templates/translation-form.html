<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Formulaire de traduction</title>
    <!-- Lien vers le fichier CSS externe -->
    <link rel="stylesheet" th:href="@{/css/translation-form.css}" />
</head>
<body>
<div class="form-container">
    <h1>Formulaire de traduction</h1>
    <form th:object="${translation}" th:action="@{/translations}" method="post">
        <div class="form-group">
            <label for="originalText">Texte original :</label>
            <input type="text" id="originalText" th:field="*{originalText}" placeholder="Entrez le texte original"/>
            <div th:if="${#fields.hasErrors('originalText')}" class="error" th:errors="*{originalText}"></div>
        </div>

        <div class="form-group">
            <label for="translatedText">Texte traduit :</label>
            <input type="text" id="translatedText" th:field="*{translatedText}" placeholder="Entrez le texte traduit"/>
            <div th:if="${#fields.hasErrors('translatedText')}" class="error" th:errors="*{translatedText}"></div>
        </div>

        <div class="form-group">
            <label for="sourceLanguage">Langue source :</label>
            <input type="text" id="sourceLanguage" th:field="*{sourceLanguage}" placeholder="Exemple : en"/>
            <div th:if="${#fields.hasErrors('sourceLanguage')}" class="error" th:errors="*{sourceLanguage}"></div>
        </div>

        <div class="form-group">
            <label for="targetLanguage">Langue cible :</label>
            <input type="text" id="targetLanguage" th:field="*{targetLanguage}" placeholder="Exemple : fr"/>
            <div th:if="${#fields.hasErrors('targetLanguage')}" class="error" th:errors="*{targetLanguage}"></div>
        </div>

        <div class="form-group">
            <label for="confidence">Confiance :</label>
            <input type="number" step="0.01" id="confidence" th:field="*{confidence}" placeholder="Exemple : 0.95"/>
            <div th:if="${#fields.hasErrors('confidence')}" class="error" th:errors="*{confidence}"></div>
        </div>

        <button type="submit">Enregistrer</button>
    </form>
</div>
</body>
</html>
