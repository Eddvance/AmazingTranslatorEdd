<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Recherche de traduction</title>
  <link rel="stylesheet" th:href="@{/css/translation-search.css}" />
</head>
<body>
<div class="container">
  <h1>Rechercher une traduction</h1>
  <form id="searchForm">
    <div class="form-group">
      <label for="number">Entrez un nombre (1 à 30) :</label>
      <!-- Champ de texte libre pour saisir le nombre -->
      <input type="text" id="number" name="number" placeholder="Ex. 10" required>
      <div id="errorMessage" class="error"></div>
    </div>
    <button type="submit">Rechercher</button>
  </form>
  <!-- Zone de résultat affichée sous forme de bannière -->
  <div id="resultContainer" class="banner"></div>
</div>

<script>
  document.getElementById('searchForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Empêche le rechargement de la page

    const numberField = document.getElementById('number');
    const errorMessage = document.getElementById('errorMessage');
    errorMessage.textContent = ''; // Réinitialiser le message d'erreur

    // Essayez de convertir la valeur saisie en entier
    const numberValue = numberField.value.trim();
    const parsedNumber = parseInt(numberValue, 10);

    if (isNaN(parsedNumber)) {
      errorMessage.textContent = 'Veuillez saisir un nombre valide.';
      return;
    }

    const payload = { number: parsedNumber };

    fetch('/translations/search/json', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    })
            .then(response => {
              if (!response.ok) {
                throw new Error('Erreur lors de la recherche');
              }
              return response.json();
            })
            .then(data => {
              const container = document.getElementById('resultContainer');
              if (data) {
                container.innerHTML = `
            <h2>Résultat de traduction</h2>
            <p><strong>Nombre :</strong> ${data.number}</p>
            <p><strong>Français :</strong> ${data.french}</p>
            <p><strong>Allemand :</strong> ${data.german}</p>
          `;
              } else {
                container.innerHTML = '<p>Aucune traduction trouvée pour le nombre spécifié.</p>';
              }
            })
            .catch(error => {
              document.getElementById('resultContainer').innerHTML = `<p>${error.message}</p>`;
            });
  });
</script>
</body>
</html>
