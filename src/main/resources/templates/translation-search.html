<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <title>Recherche</title>
    <!-- Lien vers la feuille de style -->
    <link rel="stylesheet" href="/css/translation-search.css">
</head>
<body>
<h1>Rechercher une traduction</h1>

<!--
    Formulaire permettant la saisie de n'importe quel nombre,
    sans restrictions HTML côté client.
-->
<form id="searchForm" onsubmit="goToTranslation(event)">
    <label for="numberInput">Numéro :</label>
    <input
            type="number"
            id="numberInput"
            name="number"
            required
    />
    <button type="submit">Rechercher</button>
</form>

<script>
    function goToTranslation(event) {
        event.preventDefault();
        const numberValue = document.getElementById('numberInput').value;
        // Redirection vers /translations/search/html/{numberValue}
        window.location.href = '/translations/search/html/' + numberValue;
    }
</script>

</body>
</html>
