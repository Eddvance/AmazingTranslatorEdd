<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Liste des traductions</title>
    <link rel="stylesheet" th:href="@{/css/translations-list.css}"/>
</head>
<body>

<div class="container">
    <h1>Liste des traductions</h1>
    <a class="btn" th:href="@{/translations/new}">Créer une nouvelle traduction</a>

    <ul class="translations">
        <li class="translation-item" th:each="translation : ${translations}">
            <span class="original" th:text="${translation.originalText}"></span>
            =
            <span class="translated" th:text="${translation.translatedText}"></span>

            <a class="btn btn-secondary"
               th:href="@{/translations/{id}/edit(id=${translation.id})}">
                Éditer
            </a>

            <a class="btn btn-delete"
               th:href="@{/translations/{id}/delete(id=${translation.id})}">
                Supprimer
            </a>
        </li>
    </ul>
</div>

</body>
</html>
